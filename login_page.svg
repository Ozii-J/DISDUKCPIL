  <text x="370" y="540" font-family="Arial" font-size="10" fill="#666">Kec 2</text>
  <text x="420" y="540" font-family="Arial" font-size="10" fill="#666">Kec 3</text>
  <text x="470" y="540" font-family="Arial" font-size="10" fill="#666">Kec 4</text>
  <text x="520" y="540" font-family="Arial" font-size="10" fill="#666">Kec 5</text>
  <text x="570" y="540" font-family="Arial" font-size="10" fill="#666">Kec 6</text>
