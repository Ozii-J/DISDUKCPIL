  <rect x="280" y="180" width="440" height="50" rx="5" ry="5" fill="#f9f9f9" stroke="#DDD" stroke-width="1" />
  <text x="320" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#4b5320">Data Terfilter - AKTA</text>
  
  <rect x="280" y="240" width="440" height="120" rx="5" ry="5" fill="#f9f9f9" stroke="#DDD" stroke-width="1" />
  <text x="500" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">[Tabel Data]</text>
  
  <!-- Bar Chart sample -->
  <rect x="280" y="370" width="440" height="180" rx="5" ry="5" fill="#f9f9f9" stroke="#DDD" stroke-width="1" />
  <text x="320" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#4b5320">Visualisasi Data AKTA per Kecamatan</text>
  
  <!-- Simplification of a bar chart -->
  <rect x="320" y="420" width="30" height="100" fill="#4b5320" opacity="0.8" />
  <rect x="370" y="430" width="30" height="90" fill="#4b5320" opacity="0.8" />
  <rect x="420" y="450" width="30" height="70" fill="#4b5320" opacity="0.8" />
  <rect x="470" y="410" width="30" height="110" fill="#4b5320" opacity="0.8" />
  <rect x="520" y="440" width="30" height="80" fill="#4b5320" opacity="0.8" />
  <rect x="570" y="470" width="30" height="50" fill="#4b5320" opacity="0.8" />
  
