<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background hijau army -->
  <rect width="800" height="600" fill="#4b5320" />
  
  <!-- Container utama (putih) -->
  <rect x="250" y="50" width="500" height="520" rx="10" ry="10" fill="white" stroke="#DDD" stroke-width="1" />
  
  <!-- Sidebar (tetap hijau army) -->
  <rect x="50" y="50" width="180" height="520" rx="0" ry="0" fill="#4b5320" />
  
  <!-- Logo Madiun di sidebar -->
  <circle cx="140" cy="100" r="50" fill="#f0c61e" />
  <rect x="90" y="160" width="100" height="1" fill="white" opacity="0.5" />
  
  <!-- User Profile di sidebar -->
  <text x="140" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Profil Pengguna</text>
  <text x="140" y="215" font-family="Arial" font-size="13" text-anchor="middle" fill="white">Admin: Administrator</text>
  <rect x="90" y="230" width="100" height="30" rx="5" ry="5" fill="#5d6937" />
  <text x="140" y="250" font-family="Arial" font-size="13" text-anchor="middle" fill="white">Keluar</text>
  
  <!-- Pilihan File di sidebar -->
  <text x="140" y="290" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Pilihan File Data</text>
  <rect x="70" y="310" width="140" height="30" rx="5" ry="5" fill="#5d6937" opacity="0.5" />
  <text x="100" y="330" font-family="Arial" font-size="12" fill="white">Unggah File Excel</text>
  
  <rect x="70" y="350" width="20" height="20" rx="10" ry="10" fill="white" stroke="#FFF" stroke-width="2" />
  <text x="110" y="365" font-family="Arial" font-size="12" fill="white">STAT_SMT_I_2024.xlsx</text>
  
  <rect x="70" y="380" width="20" height="20" rx="10" ry="10" fill="white" opacity="0.4" />
  <text x="110" y="395" font-family="Arial" font-size="12" fill="white">STAT_SMT_2_2024.xlsx</text>
  
  <!-- Header konten utama -->
  <text x="500" y="90" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#4b5320">ðŸ“Š Visualisasi Data DISPENDUKCAPIL KAB.MADIUN</text>
  
  <!-- Tabs -->
  <rect x="280" y="120" width="180" height="40" rx="8" ry="8" fill="#4b5320" />
  <text x="370" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Visualisasi Data</text>
  
  <rect x="460" y="120" width="180" height="40" rx="8" ry="8" fill="#e0e0e0" />
  <text x="550" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5320">Tentang Aplikasi</text>
  
